<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo>
    </title>
    <link rel="stylesheet" href="bot.css">
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="button" onclick="cliqueinoBotao()">
            <img  class="img-busca" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>
<div class="caixa-media">
        <h2 class="cidade">Tempo em São Paulo</h2>

        <p class="temp">21°C</p>

        <div class="caixa-menor">
        <img class="img-previsão" alt="icone-do-tempo" src="https://openweathermap.org/img/wn/04n.png">
        <p class="previsão">Nublado</p>
        </div>
        <p class="umidade">Umidade: 76%</p>
</div>
    </div>
    <script src="bot.js"></script>
</body>

</html>
